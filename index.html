<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rangkuman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://arsipnguliah.github.io/Rangkuman22/style.css">
        <script src="https://kit.fontawesome.com/6f7fc5065a.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <nav>
            <div>
                <a href="https://github.com/ArsipNguliah/Rangkuman22" target=”_blank”><i class="fa-solid fa-code"></i>Source code</a>
                <a href="https://github.com/ArsipNguliah/Rangkuman22/graphs/contributors" target=”_blank”><i class="fa-solid fa-code-pull-request"></i>Contributors</a>
                <a href="https://github.com/ArsipNguliah/Rangkuman22/issues" target=”_blank”><i class="fa-solid fa-bug"></i>Bug report</a>
            </div>
            <div>
                <a href="#">Saran</a>
                <a href="#">Tentang</a>
            </div>
        </nav>
        <div class="hero">
            <h1>Selamat Datang</h1>
            <div class="dropdown-container">
                <div class="semester-wrapper">
                    <div class="semester dropdown">
                        Semester:<i class="fa-solid fa-caret-down"></i>
                        <div class="option">
                            <p>Semester 1</p>
                            <p>Semester 2</p>
                        </div>
                    </div>
                </div>
                <div class="matkul-wrapper">
                    <div class="matkul dropdown">
                        Mata Kuliah:<i class="fa-solid fa-caret-down"></i>
                        <div class="option">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://arsipnguliah.github.io/Rangkuman22/script.js" async defer></script>
    </body>
</html>
